

<!DOCTYPE html>
<html>
<head>
    <style>
    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust column width as needed */
        gap: 10px; /* Adjust spacing between images */
    }
    
    .image-grid img {
        max-width: 100%;
        height: auto;
    }
    </style>        
</head>
<body>
    <div class="image-grid">
        <img src="imgs/cdgshoes.jpg" alt="Image 1">
        <img src="imgs/jeans.jpg" alt="Image 2">
        <!-- Add more images here -->
    </div>
</body>
</html>
