<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="testBlock.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-row">
        <img src="headerImgs/header1.jpg" alt="Image 1">
        <img src="headerImgs/header2.jpg" alt="Image 2">
        <img src="headerImgs/header3.jpg" alt="Image 3">
        <img src="headerImgs/header4.jpg" alt="Image 4">
        <img src="headerImgs/header5.jpg" alt="Image 5">
    </div>
    <div class="text-on-top">
        <h1>View Gallery</h1>
    </div>
    <div class="image-container">
        <div class="image-grid">
            <!-- Generate images dynamically using JavaScript -->
        </div>
    </div>

    <!-- Modal for text and image -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modal-title">Start Shopping</h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-text">Browse through clothes.</p>
        </div>
    </div>

    <script src="testBlock.js"></script>
</body>
</html>
